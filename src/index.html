  <!--В рабочей области помещается не вся карта. Нажатием и удержанием мышки (drag&drop) можно смещать карту в сторону.
  Здания будут квадратными, размеры 1х1, 2х2, 3х3, 4х4
  Над зданием может гореть доступный для сбора ресурс (монетка, дерево или разный урожай). По нажатию на такое здание вначале собирается ресурс, попадает в казну или хранилище.
  При нажатии на здание снизу экрана проявляется меню управления этим зданием. Текстом описание/уровень. Далее кнопки управления [i] - инфо, [Up] - возможность улучшения, [Иконка] - специализированное действие для разных зданий, например, для фермы возможность выбрать семена для посадки, для оружейной иконка выбора оружия. При нажатии на такие значки вылезает попап
  Слева снизу есть кнопка с режимом редактирования (две двухсторонние перекрещивающиеся стрелки).

  Порядок действий следующий: жмём на кнопку. Скрываются абсолютно все иконки интерфейса, так же иконки доступных для сбора ресурсов.
  Вместо этой кнопки появляется кнопка возврата (стрелочка назад). Можно выбрать какое-то здание кликом.
  Над этим зданием загорается две кнопки сверху - красный крестик и зеленая галочка.
  Так же снизу появляется название здания и кнопка поворота. Если мы кликнем один раз на другое здание, то уже над ним появятся галка и крестик.
  При перемещении этого здания, полупрозрачное изображение перекрывает задний фон.
  Если сзади здания место занято, то пропадает зеленая галка сверху и пропадает кнопка выхода из режима редактирования.
  Крестик возвращает здание на исходную позицию, снимая фокус. Если сзади здания свободное место, то зеленой галочкой мы фиксируем новое положение здания.
  Должен работать скролл на приближение и отдаление-->
